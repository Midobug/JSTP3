<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Form d'inscription</h1>
    <form onsubmit="return check()" id="f">
        Name: <input id="Name"><br>
        surname: <input type="Surname"><br>
        Adresse mail: <input id="Email"><br>
        Telephone: <input id="tel"><br>
        password: <input type="password"  id="pswd1"><br>
        Resaisir: <input type="password" id="pswd2"><br>
        Langue: <select id="Langue">
            <option value="">choose</option>
            <option >English</option>
            <option> French</option>
            <option>spanish</option>            
        </select><br>
        comment: <textarea id="com"></textarea><br>
        <button>Valid</button>
        <button type="reset">reset</button>

    </form>
     
</body>
</html>
